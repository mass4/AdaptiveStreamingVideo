<html>
<p>
  <br>=====================================================<br>
</p>

<div *ngIf="contentFromService.shouldMediaShown">
  <div>
    <button pButton type="button" label="Odtwarzaj" class="ui-button-rounded ui-button-success"
      (click)="getMediaInfo()"></button>
  </div>

  <div class="fancy">
    <b>Calculated speed: </b>{{loadedContentInfo.currentSpeed}} <br>
    <b>Chosen quality: </b>{{loadedContentInfo.currentLoadingQuality}}<br>
    <b>Segments: </b>({{loadedContentInfo.allSegmentsQuality}})<br>
  </div>

  <div *ngIf="isShow">
    <video #videoPlayer class="video-js vjs-default-skin" width="640px" height="360px" controls preload="none"
      poster="../../assets/Media/poster1080p.png" data-setup='{ "aspectRatio":"640:360", "playbackRates": [1, 1.5, 2] }'
      (ended)="myEndEvent()">
    </video>

    <br>
    <button pButton type="button" label="Play | Pause" class="ui-button-rounded ui-button-warning"
      (click)="playPause()"></button>
  </div>
</div>
<p>
  =====================================================
</p>

</html>
